---
apiVersion: v1
kind: Namespace
metadata:
  name: sock-shop-front-end
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: sock-shop-front-end
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"

spec:
  description: Example Project
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - '*'
  destinations:
  - namespace: sock-shop-front-end*
    server: https://kubernetes.default.svc
  - namespace: argo
    server: https://kubernetes.default.svc
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sock-shop-front-end
  labels:
    release: stable
    buildNumber: '12'
spec:
  project: default
  source:
    repoURL: https://github.com/citizenken/argocd-example-apps.git
    targetRevision: HEAD
    path: helm-socks-frontend
    helm:
      parameters:
      - name: image.tag
        value: latest
      - name: image.repository
        value: 428791060841.dkr.ecr.us-east-1.amazonaws.com/sock-shop-front-end
  destination:
    server: https://kubernetes.default.svc
    namespace: sock-shop-front-end
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    validate: true
---
  apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: sock-shop-front-end-workflow
  rules:
  # pod get/watch is used to identify the container IDs of the current pod
  # pod patch is used to annotate the step's outputs back to controller (e.g. artifact location)
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - get
    - watch
    - patch
    - list
    - create
  # logs get/watch are used to get the pods logs for script outputs, and for log archival
  - apiGroups:
    - ""
    resources:
    - pods/log
    verbs:
    - get
    - watch
    - list
    - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-default-workflow
  namespace: sock-shop-front-end
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sock-shop-front-end-workflow
subjects:
- kind: ServiceAccount
  name: default
  namespace: sock-shop-front-end

